<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能硬件探索数据页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        watch: {
                            bg: '#1c1c1e',
                            face: '#2c2c2e',
                            accent: '#3a7bd5',
                            light: '#f5f5f7',
                            gray: '#8e8e93',
                            correct: '#34c759',
                            wrong: '#ff3b30'
                        }
                    },
                    fontFamily: {
                        watch: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .watch-circle {
                border-radius: 50%;
                box-shadow: 0 0 0 8px #1c1c1e, 0 0 0 10px #333;
                position: relative;
                overflow: hidden;
            }
            .option-active {
                color: theme('colors.watch.accent');
                transform: scale(1.1);
                font-weight: bold;
            }
            .fade-out {
                animation: fadeOut 0.5s forwards;
            }
            .fade-in {
                animation: fadeIn 0.5s forwards;
            }
            @keyframes fadeOut {
                from { opacity: 1; transform: scale(1); }
                to { opacity: 0; transform: scale(0.8); display: none; }
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: scale(0.8); }
                to { opacity: 1; transform: scale(1); }
            }
            .progress-ring {
                transform: rotate(-90deg);
                transform-origin: 50% 50%;
            }
        }
    </style>
</head>
<body class="bg-watch-bg min-h-screen flex flex-col items-center justify-center font-watch text-watch-light p-4 gap-4">
    <!-- 外部操作按钮 - 位于上方，居中排列 -->
    <div class="flex justify-center items-center gap-2 z-20">
        <button id="leftBtn" class="bg-watch-bg text-watch-light w-10 h-10 rounded-full flex items-center justify-center shadow-lg">
            <i class="fa fa-arrow-left"></i>
        </button>
        <button id="okBtn" class="bg-watch-accent text-watch-light w-12 h-12 rounded-full flex items-center justify-center shadow-lg">OK</button>
        <button id="rightBtn" class="bg-watch-bg text-watch-light w-10 h-10 rounded-full flex items-center justify-center shadow-lg">
            <i class="fa fa-arrow-right"></i>
        </button>
    </div>
    
    <!-- 手表屏幕 - 圆形区域 -->
    <div class="relative w-[294px] h-[294px] md:w-[392px] md:h-[392px] watch-circle bg-watch-face flex flex-col items-center justify-between p-6 z-10">
        
        <!-- 顶部状态信息 -->
        <div class="text-watch-gray text-xs tracking-wider text-center mt-2 w-full">探索状态</div>
        
        <!-- 标题 -->
        <div class="text-xl md:text-2xl font-semibold">湿地探索</div>
        
        <!-- 数据显示区域 -->
        <div class="text-center flex-grow flex flex-col justify-center items-center w-full gap-3">
            <!-- 设备电量 -->
            <div class="flex justify-between items-center w-full px-2">
                <span class="text-watch-gray"><i class="fa fa-battery-full mr-1"></i>电量</span>
                <span>100%</span>
            </div>
            
            <!-- GPS信号 -->
            <div class="flex justify-between items-center w-full px-2">
                <span class="text-watch-gray"><i class="fa fa-map-marker mr-1"></i>GPS</span>
                <span>强</span>
            </div>
            
            <!-- 路线名称 -->
            <div class="flex justify-between items-center w-full px-2">
                <span class="text-watch-gray"><i class="fa fa-road mr-1"></i>路线</span>
                <span class="text-right">湿地探索路线A</span>
            </div>
            
            <!-- 探索时长 -->
            <div class="flex justify-between items-center w-full px-2">
                <span class="text-watch-gray"><i class="fa fa-clock-o mr-1"></i>时长</span>
                <span>1h15m</span>
            </div>
            
            <!-- 已探索点位 -->
            <div class="flex justify-between items-center w-full px-2">
                <span class="text-watch-gray"><i class="fa fa-flag mr-1"></i>点位</span>
                <span>3/10</span>
            </div>
            
            <!-- 分数 -->
            <div class="flex justify-between items-center w-full px-2">
                <span class="text-watch-gray"><i class="fa fa-star mr-1"></i>分数</span>
                <span>8/20</span>
            </div>
            
            <!-- 进度环 -->
            <div class="mt-4 relative w-24 h-24">
                <svg class="progress-ring w-full h-full" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="#3a3a3c" stroke-width="6"/>
                    <circle cx="50" cy="50" r="45" fill="none" stroke="#3a7bd5" stroke-width="6" 
                            stroke-dasharray="283" stroke-dashoffset="198" />
                </svg>
                <div class="absolute inset-0 flex items-center justify-center text-sm">30%</div>
            </div>
        </div>
        
        <!-- 底部提示文字 -->
        <p id="hintText" class="text-watch-gray text-xs text-center mb-2">按OK键刷新数据</p>
    </div>
    
    <!-- 底部说明文本 -->
    <div class="text-watch-gray text-xs text-center mt-2 z-10">探索数据监测页面</div>

    <script>
        // 等待DOM完全加载后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const okBtn = document.getElementById('okBtn');
            const hintText = document.getElementById('hintText');
            
            // 验证关键元素是否存在
            if (!leftBtn || !rightBtn || !okBtn || !hintText) {
                console.error('关键DOM元素缺失，无法初始化交互');
                return;
            }
            
            // 模拟数据刷新
            function refreshData() {
                // 显示刷新状态
                hintText.textContent = '正在刷新...';
                
                // 2秒后恢复正常显示
                setTimeout(() => {
                    hintText.textContent = '按OK键刷新数据';
                    // 可以在这里添加实际的数据更新逻辑
                }, 1000);
            }
            
            // 绑定按钮事件
            leftBtn.addEventListener('click', () => {
                hintText.textContent = '上一页';
                setTimeout(() => {
                    hintText.textContent = '按OK键刷新数据';
                }, 1000);
            });
            
            rightBtn.addEventListener('click', () => {
                hintText.textContent = '下一页';
                setTimeout(() => {
                    hintText.textContent = '按OK键刷新数据';
                }, 1000);
            });
            
            okBtn.addEventListener('click', refreshData);
        });
    </script>
</body>
</html>
